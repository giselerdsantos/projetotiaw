<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalhes do Salão</title>
  <link rel="stylesheet" href="detalhessalao.css">

  <!-- Fontes e ícones -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lora:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
  <!-- TOPO -->
  <header class="topo">
    <button id="btn-menu" class="menu-toggle">☰</button> 
    <h1 id="nome-salao">Beleza & Estilo</h1>
    <div class="topo-direita">
      <div class="pesquisa">
        <input type="text" placeholder="Buscar serviço ou profissional...">
      </div>
      <i class="fa-solid fa-user icone-usuario"></i>
    </div>
  </header>

  <!-- CONTEÚDO PRINCIPAL -->
  <main class="container">

    <!-- MENU LATERAL -->
    <aside class="menu-servicos">
      <h3>MENU</h3>
      <nav class="menu-links">
        <a href="CADASTRO.html">Cadastre-se</a>
        <a href="index.html">Início</a>
        <a href="saloes.html">Salões</a>
      </nav>
    </aside>

    <!-- CONTEÚDO DO SALÃO -->
    <section class="conteudo">

      <!-- BANNER -->
      <div class="banner-header">
        <img id="banner-salao" src="imagens/banner.jpg" alt="Banner do salão" width="100%" height="300">
      </div>

      <!-- DESCRIÇÃO -->
      <div class="descricao-salao">
        <h2>Bem-vindo(a) ao nosso espaço!</h2>
        <p id="descricao-salao"></p>
        <br>
        <p id="endereco-salao"></p>
        <p id="telefone-salao"></p>
        <p id="horario-salao"></p>
      </div>

      <!-- PROFISSIONAIS -->
      <h2 class="titulo-profissionais">Profissionais</h2>

      <!-- FILTRO -->
      <div class="filtro-profissionais">
        <label for="filtro-area">Filtrar por serviço:</label>
        <select id="filtro-area">
          <option value="">Todos</option>
          <option value="Cabeleireiro">Cabeleireiro</option>
          <option value="Barbeiro">Barbeiro</option>
          <option value="Design de Sobrancelha">Design de Sobrancelha</option>
          <option value="Maquiadora">Maquiadora</option>
          <option value="Nail Design">Nail Design</option>
          <option value="Manicure">Manicure</option>
        </select>
      </div>

      <!-- LISTA DE PROFISSIONAIS -->
      <div id="lista-profissionais" class="profissionais"></div>

      <!-- BOTÃO AGENDAR -->
      <div class="agendar-container">
        <button id="btn-agendar">Agendar</button>
      </div>

      <!-- LOCALIZAÇÃO E REDES SOCIAIS -->
      <div class="localizacao">
         <h2>Localização:</h2>
          <div class="mapa-container">
          <iframe
             width="100%"
              height="350"
              style="border:0; border-radius:10px;"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade">
          </iframe>
          </div>
        </div>


        <div class="redes-sociais">
          <h3>Siga-nos nas redes</h3>
          <div class="redes-lista">
            <div class="rede-item"><i class="fa-brands fa-instagram"></i> <span id="instagram-salao"></span></div>
            <div class="rede-item"><i class="fa-brands fa-facebook"></i> <span id="facebook-salao"></span></div>
            <div class="rede-item"><i class="fa-brands fa-whatsapp"></i> <span id="whatsapp-salao"></span></div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- RODAPÉ -->
  <footer>
    <div class="footer-content">
      <div class="footer-info">
        <img src="imagens/hm.png" alt="Logo Hora Marcada" class="logo-footer">
        <p>Conectando você aos melhores salões e profissionais de beleza da sua região.</p>
      </div>
    </div>
    <br>
    <p class="footer-copy">© 2025 HORA MARCADA - Todos os direitos reservados.</p>
  </footer>

  <script src="detalhessalao.js"></script>
</body>
</html>
